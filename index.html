<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="/dist/normalize.css" />
    <script
      src="https://kit.fontawesome.com/804d1be908.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Contact Book</h1>
      <div class="book">
        <input
          class="book__item book__input"
          type="text"
          name="contact_name"
          id="contact_name"
          placeholder="contact name"
          maxlength="30ch"
        />
        <input
          class="book__item book__input"
          type="tel"
          name="contact_number"
          id="contact_number"
          placeholder="contact number"
          maxlength="15ch"
        />
        <input
          class="book__item book__input"
          type="text"
          name="contact_address"
          id="contact_address"
          placeholder="contact address name"
          maxlength="100ch"
        />

        <button class="book__item book__btn">Add Contact</button>
        <div class="book_initial_msg">Don't you have any friend? Come on, insert some contacts</div>
      
      <!-- Contact List-->
      <div class="contact_list_titles">
        <p>Name</p>
        <p>Number</p>
        <p>Address</p>
        <span class="fas fa-trash"></span>
      </div>
      <div class="contact__list">
        <!-- Records added from localstore-->
      </div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
